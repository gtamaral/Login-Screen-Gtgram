<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link rel="stylesheet" href="./assets/index/index.css">
</head>
<body>
    <section class="login">
        <!-- quadro -->
        <div class="quadro">
            <!-- faixa -->
            <div class="faixa"></div>
            <!-- conteudo -->
            <div class="conteudo">
                <!-- texto -->
                <h2>login</h2>
                <p>Fa√ßa o login em sua conta e se conecte com o Gtgram!</p>
                <!-- input de email-->
                <label>Digite seu email <span>*</span></label>
                <div class="input">
                    <div class="bolinha"></div>
                    <input type="email" autocomplete="email" placeholder="email@email.com">     
                </div>
                <!-- input de senha -->
                <label>Digite sua senha <span>*</span></label>
                <div class="input">
                    <div class="bolinha"></div>
                    <input type="password" autocomplete="current-password" placeholder="#password">
                </div>
                <!-- botao de login -->
                <button>Entrar</button>
            </div>
        </div>
    </section>
</body>
</html>
